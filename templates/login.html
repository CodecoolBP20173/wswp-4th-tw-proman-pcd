<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hover.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers|Black+Ops+One|Bungee+Inline|Fascinate+Inline|Faster+One|Orbitron|Press+Start+2P|VT323|Wallpoet"
          rel="stylesheet">

</head>

<body class="my_background">

<div id="bg_image"></div>
<div id="filter_overlayer"></div>
<div class="navbar my_text">
    <img src="/static/img/proman_gif.gif" left="0">
</div>
<div class="container">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="row justify-content-md-center">
        <div class="col col-lg-4">
            <form class="form-signin" action="/login" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username"
                           name="username" required>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                           required>
                </div>
                <div class="checkbox">
                    <label class="remember-me">
                        <input type="checkbox" value="remember-me" class="remember-me" name="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-block sign-in" type="submit">Sign in</button>
                <div>
                    <a href="/registration" class="register-me">Register me</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
